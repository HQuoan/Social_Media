<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>bootstrap-show-modal</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
  <link rel="stylesheet" href="./public/assets/css/bootstrap/bootstrap.css">
  <!-- <link rel="stylesheet" href="./public/assets/css/libs.min.css"> -->

</head>

<body>
  <section class="container py-5">
    <h1>bootstrap-show-toast</h1>
    <p>
      A Bootstrap plugin, to create toasts (also called notifications) dynamically in JavaScript.
    </p>
    <h2>Examples</h2>
    <p>
      <button type="button" id="button-show-simple" class="btn btn-primary">Show a simple toast</button>
    </p>
    <p>
      <button type="button" id="button-show-info" class="btn btn-info">Show a complex toast with header and buttons
      </button>
    </p>
    <p>
      <button type="button" id="button-show-danger" class="btn btn-danger">Show a danger-toast</button>
    </p>
    <p>
      <button type="button" id="button-show-sticky" class="btn btn-secondary">Show a sticky toast with infinite
        duration</button>
    </p>

  </section>
  <script src="./public/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
  <!-- <link rel="stylesheet" href="./public/assets/js/libs.min.js"> -->
  <script type="module">
    // import "./public/assets/js/toast/bootstrap-show-toast.js"
    import { toast } from "./public/assets/js/toast/bootstrap-show-toast.js";

    document.getElementById("button-show-simple").addEventListener("click", function () {
      toast.showToast({ body: "Hello Toast!" })
    })
    document.getElementById("button-show-info").addEventListener("click", function () {
      const toast = bootstrap.showToast({
        header: "Information",
        headerSmall: "just now",
        body: "<p>This notification has a headline and more text than the previous one.</p><div><button class='btn btn-primary me-1 btn-sm'>Click me</button><button class='btn btn-secondary btn-sm' data-bs-dismiss='toast'>Close</button></div>",
        delay: 20000
      })
      toast.element.querySelector(".btn-primary").addEventListener("click", () => {
        bootstrap.showToast({
          body: "Thank you for clicking", direction: "append",
          toastClass: "text-bg-success", closeButtonClass: "btn-close-white"
        })
      })
    })
    document.getElementById("button-show-danger").addEventListener("click", function () {
      bootstrap.showToast({
        header: "Alert",
        body: "Red Alert!",
        toastClass: "bg-danger"
      })
    })
    document.getElementById("button-show-sticky").addEventListener("click", function () {
      bootstrap.showToast({
        body: "This notification will stay", toastClass: "text-bg-secondary", closeButtonClass: "btn-close-white", delay: Infinity
      })
    })
  </script>
</body>

</html>
