<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .custom-dropdown {
      position: relative;
      display: inline-block;
    }

    .custom-dropdown button {
      padding: 10px;
      cursor: pointer;
    }

    .custom-dropdown select {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      display: none;
      padding: 10px;
    }

    .custom-dropdown.open select {
      display: block;
    }
  </style>
  <title>Custom Dropdown</title>
</head>

<body>

  <div class="custom-dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="customDropdown" aria-expanded="false">
      Select Privacy
    </button>
    <select class="form-select" aria-labelledby="customDropdown">
      <option value="public">
        Public - Anyone on or off Facebook
      </option>
      <option value="friends">
        Friends - Your Friend on Facebook
      </option>
      <option value="friends_except">
        Friends except - Don't show to some friends
      </option>
      <option value="only_me">
        Only Me - Only me
      </option>
    </select>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const customDropdown = document.querySelector('.custom-dropdown');
      const dropdownButton = customDropdown.querySelector('.btn');
      const dropdownSelect = customDropdown.querySelector('select');

      dropdownButton.addEventListener('click', function () {
        customDropdown.classList.toggle('open');
      });

      dropdownSelect.addEventListener('change', function () {
        dropdownButton.innerHTML = dropdownSelect.options[dropdownSelect.selectedIndex].text;
        customDropdown.classList.remove('open');
      });
    });
  </script>

</body>
<br>


</html>
