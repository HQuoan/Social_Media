<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form</title>
  <style>
    #block {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div id="block">
    <!-- Nơi để thêm form input -->
  </div>

  <button onclick="addInput(this)">Click me</button>

  <script>
    function addInput() {
      var block = document.getElementById('block');

      // Chuỗi HTML đại diện cho form và các phần tử bên trong
      var formHTML = `
        <form class="comment-form comment-text d-flex align-items-center mt-3">
            <textarea class="comment-txt form-control rounded" name="comment" rows="1" placeholder="Enter Your Comment..."></textarea>
            <input type="hidden" name="post" value="">
            <div class="comment-attachment d-flex">
                <button type="submit" class="btn"><i class="fa fa-paper-plane"></i></button>
            </div>
        </form>
    `;

      // Chuyển chuỗi HTML thành các phần tử DOM và thêm vào #block
      block.insertAdjacentHTML('beforeend', formHTML);

      // Nếu bạn muốn xử lý sự kiện submit, bạn có thể thêm sự kiện ở đây
      var lastForm = block.lastElementChild;
      lastForm.addEventListener('submit', function (event) {
        // Xử lý submit ở đây
        event.preventDefault(); // Ngăn chặn hành động mặc định của form
        var commentValue = lastForm.querySelector('textarea[name="comment"]').value;
        alert('Submitted: ' + commentValue);

        // Xóa form sau khi xử lý submit
        block.removeChild(lastForm);
      });
    }

  </script>

</body>

</html>
