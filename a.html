<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Countries Data</title>
</head>
<body>
    <h2>Countries Data</h2>
    <button id="getButton">Get Countries</button>
    <pre id="result"></pre>

    <script>
        document.getElementById("getButton").addEventListener("click", async function () {
            try {
                const response = await fetch("https://localhost:7001/api/countries");
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }
                
                const data = await response.json();
                document.getElementById("result").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("result").textContent = error;
            }
        });
    </script>
</body>
</html>
